<!DOCTYPE html>
<html>
  <head>
    <script defer src="vue.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div id="app">
      <table>
        <tr>
          <th>
            Counter            
          </th>
          <th>Result</th>
        </tr>
        <tr>
          <td>
            <input type="button" value="-1" @click="counter--"> <!-- @click is equivalent to v-on:click -->
            {{ counter }}
            <input type="button" value="+1" @click="counter++">
          </td>
          <td>{{ output }}</td>
        </tr>
        <tr>
          <td>
            <input type="button" value="-1" v-on:click="secondCounter--">
            {{ secondCounter }}
            <input type="button" value="+1" v-on:click="secondCounter++">
          </td>
          <td>{{ secondOutput() }}</td>
        </tr>
      </table>          
    </div>
  </body>
</html>
