<!DOCTYPE html>
<html>
	<head>
		<title>Foo</title>
		<script defer src="./vue.js"></script>
		<script defer src="./index.js"></script>
	</head>

	<body>
		<div id="app" v-on:mousemove="updateCoordinates">
			<p>Visit my <a v-bind:href="link">blog</a></p>
			<input type="text" v-on:input="changeTitle" v-bind:value="title">
			<p>{{ title }}</p>
			<button type="button" v-on:click="broadcastTitle()">Broadcast title!</button>
			<hr>
			<p v-html="builtInLink"></p>
			<p>Mouse coordinates (x, y): ({{ x }}, {{ y }}) - <span v-on:mousemove.stop="">DEAD SPOT</span></p>
			<p>Count: {{ count }}</p>
			<button type="button" v-on:click="increment(2, $event)">+2</button>
			<button type="button" v-on:click="count++">+1</button>
			<input type="text" v-on:keyup.enter="alertMe">
			<span>Press <kbd>Enter</kbd> to submit message.</span>
		</div>
	</body>
</html>
